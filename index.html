<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="resources/svgs/munlogo.svg"
      type="image/x-icon"
    />
    <title>EquinoxWorldMUN</title>
    <link rel="stylesheet" href="/resources/CSS/styles.css" />
    <!-- <link rel="stylesheet" href="/resources/CSS/themes.css" /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="light">
    <div class="navigator">
      <nav class="navbar navbar-expand-md fixed-top">
        <a href="#" class="navbar-brand">
          <img
            src="/resources/svgs/munlogo.svg"
            height="75"
            class="svg"
            alt="CROTONIA"
          />
        </a>

        <!-- <a
          href="#"
          class="nav-item nav-link"
          style="color: var(--bg-solar)"
          id="toggle"
          ><img
            src="/resources/svgs/sunny-outline.svg"
            class="svg"
            height="35px"
            alt="Toggle"
        /></a> -->

        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <ion-icon name="menu-outline" class="menubutton"></ion-icon>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a
              href="#"
              class="nav-item nav-link active"
              style="font-size: larger"
              >Information</a
            >
            <a href="#" class="nav-item nav-link" style="font-size: larger"
              >Committees</a
            >
            <a href="#" class="nav-item nav-link" style="font-size: larger"
              >Secretariat</a
            >
            <a
              href="#"
              class="nav-item nav-link"
              tabindex="-1"
              style="font-size: larger"
              >Sponsors</a
            ><a
              href="#"
              class="nav-item nav-link"
              tabindex="-1"
              style="font-size: larger"
              >Team</a
            >
          </div>
          <div class="navbar-nav ml-auto">
            <a href="#" class="navbar-brand">
              <img
                src="/resources/svgs/circle-cropped.svg"
                height="75"
                class="svg"
                alt="CROTONIA"
              />
            </a>
          </div>
        </div>
      </nav>
    </div>
    <!-- <div class="wrapper"> -->
    <div class="container">
      <h1 id="headline">
        <span
          class="typer"
          id="main"
          data-words=" Equinox World &nbsp;MUN"
          data-delay="150"
          data-colors="var(--timer-headline)"
          data-loop="1"
        ></span>
      </h1>
      <div id="countdown">
        <ul>
          <li><span id="days"></span>days</li>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>
    </div>

    <footer id="footer" class="text-white text-center fixed-bottom">
      <!--Social buttons-->
      <div class="text-center">
        <h4>Connect with us at</h4>
        <ul class="list-unstyled list-inline">
          <div class="flash">
            <li class="list-inline-item">
              <a
                href="https://twitter.com/equinoxworldmun"
                class="sbtn btn-large mx-1"
                title="Youtube"
              >
                <ion-icon name="logo-twitter" style="color: #b506d0"></ion-icon>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.facebook.com/equinoxworldmun/"
                class="sbtn btn-large mx-1"
                title="Facebook"
              >
                <ion-icon
                  name="logo-facebook"
                  style="color: #044cfb"
                ></ion-icon>
              </a>
            </li>
            <li class="list-inline-item">
              <a
                href="https://www.instagram.com/equinoxworldmun/"
                class="sbtn btn-large mx-1"
                title="Instagram"
              >
                <ion-icon
                  name="logo-instagram"
                  style="color: #fbeb04"
                ></ion-icon>
              </a>
            </li>

            <li class="list-inline-item">
              <a
                href="https://www.youtube.com/c/equinoxiiitlucknow"
                class="sbtn btn-large mx-1"
                title="Youtube"
              >
                <ion-icon name="logo-youtube" style="color: #e40404"></ion-icon>
              </a>
            </li>
          </div>
        </ul>
      </div>
    </footer>
    <!-- </div> -->

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="/resources/js/script.js"></script>
  </body>
</html>
